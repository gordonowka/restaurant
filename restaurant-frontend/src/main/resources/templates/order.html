<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Order</title>

    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/table.css}"/>
    <link rel="stylesheet" th:href="@{/css/button.css}"/>

</head>

<style>
    body {background: #FBE6E8; align="center"}
</style>

<body>

<main role="main" class="container">

    <a href="/dishes">
        <button class="myButton">Przejdź do menu</button>
    </a>
    <table class="myTable" align="center">
        <th>
            <tr>
                <th>Zamówienie</th>
            </tr>
        </th>
        <tbody>

        <tr th:each="dishId : ${order.dishesId}">
            <td width="400px" th:text="${dishId}"></td>
<!--            <td width="50px" th:text="${dishId.price}"></td>-->
        </tr>
        </tbody>
    </table>
    <p>Wartość zamówienia:</p>
    <p th:text="${order.value}"></p>

    <textarea rows="4" cols="50" type="text" name="uwagi" align="center">
</textarea>
    <br>
    <button align="center" class="myButton"> Dodaj uwagi</button>
    <p>Wpisz swój email</p>
    <textarea cols="50" type="text" name="email" align="center">
</textarea>
    <form action="#" data-th-action="@{/order}" data-th-object="${order}" method="post">
        <button type="submit" name="action" value="save" class="myButton">Złóż zamówienie</button>
    </form>

</main>
</body>
</html>
